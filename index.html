            '2dd91040a484f1799803ffbbf3307a446022883396f959c3ac12cfe390bff0fd': "You're getting warmer! Kindness is indeed important to me, but there's more to the magic phrase... What does kindness do? ðŸ’–",

            '33cabccdd56c11b309a9803d7025f6d8dc8f31bc673b2e50b2bf20ea08ec18e1': "Perfect! You found the secret phrase! ðŸŽ‰ðŸ¦‹ Here's your reward: <div class='flag'>BSU{fl0tt3rshy_w4s_h1d1ng_1n_pl41n_s1ght}</div>",

            '6a376385891b019a06e39303a2e8420f8e7be5115a7ab1363ec13b7bdd24ba8e': "That's what I represent! ðŸŒ¸ But I need you to whisper the exact magic phrase you found...",
            
            '4b529ac375b4217be17fef1a4a6f1624185cc99909e92278c0759e12ab3d61fa': "Friendship is magic indeed! But what's the specific phrase from your investigation? ðŸ¦‹",

            '371a286d5872a3730d644327581546ec3e658bbf1a3c7f7f0de2bc19905d4402': "Oh my! You're very technical! I bet you decoded something important... What did it lead you to discover? ðŸ’¡",

        // Hash function using Web Crypto API
        async function hashMessage(message) {
            const msgUint8 = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function addMessage(message, isBot = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            
            if (isBot) {
                messageDiv.innerHTML = `<strong>Fluttershy:</strong> ${message}`;
            } else {
                messageDiv.innerHTML = `<strong>You:</strong> ${message}`;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message);
            
            // Clear input
            input.value = '';
            
            // Simulate typing delay
            setTimeout(async () => {
                const lowerMessage = message.toLowerCase();
                const messageHash = await hashMessage(lowerMessage);
                
                const response = hashedResponses[messageHash] || 
                    "I'm still hiding... ðŸ¤« The photo you found me through has deeper secrets! Try using steganography tools with the right password... The metadata might help you! Keep investigating! âœ¨";
                
                addMessage(response, true);
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus on input when page loads
        document.getElementById('messageInput').focus();
    </script>
