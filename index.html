<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’¬ Chat with Fluttershy</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffb3d1 0%, #fff5b3 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: #d63384;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .bot-message {
            background: #e3f2fd;
            border: 2px solid #bbdefb;
            margin-right: auto;
        }
        
        .user-message {
            background: #e8f5e8;
            border: 2px solid #c8e6c9;
            margin-left: auto;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 2px solid #dee2e6;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #d63384;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        button {
            padding: 12px 24px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #b02a5b;
        }
        
        .butterfly {
            font-size: 20px;
            animation: flutter 3s ease-in-out infinite;
        }
        
        @keyframes flutter {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .flag {
            background: #000;
            color: #ffa9ca;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="butterfly">ğŸ¦‹</span> Chat with Fluttershy <span class="butterfly">ğŸ¦‹</span></h1>
            <p>Whisper the magic words you found in the photo...</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <strong>Fluttershy:</strong> Oh my... hello there! ğŸŒ¸ I'm hiding a very special secret. If you've found the magic words hidden in the photo, please whisper them to me... I'm very shy, so I only respond to the right phrase! ğŸ¤«
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send ğŸ¦‹</button>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            // REAL FLAG
            'kindness_prevails': "ğŸ‰âœ¨ Oh my goodness! You found me! You're so clever! Here's your special reward: <div class='flag'>BSU{fl0tt3rshy_w4s_h1d1ng_1n_pl41n_s1ght}</div> Thank you for being so patient and kind! ğŸ¦‹ğŸ’–",
            
            // PARTIAL ATTEMPTS
            'kindness': "You're getting warmer! Kindness is indeed important to me, but there's more to the magic phrase... What does kindness do? ğŸ’–",
            'prevails': "Ooh, that's part of it! ğŸ¦‹ But what comes before that word? Think about what I represent...",
            'kindness_prevails': "Perfect! You found the secret phrase! ğŸ‰ğŸ¦‹ Here's your reward: <div class='flag'>BSU{fl0tt3rshy_w4s_h1d1ng_1n_pl41n_s1ght}</div>",
            
            // DISCOVERY HINTS
            'fluttershy': "That's my name! But I need to hear the magic words you discovered in the photo... What did the steganography reveal? ğŸŒ¸",
            'magic_words_2026': "Oh! You found the password! ğŸ”“ But what secret message did it unlock for you? That's what I need to hear!",
            'steganography': "You're so smart! ğŸ•µï¸ You figured out there was a hidden message! Now, what did you find when you extracted it?",
            
            // CHARACTER RESPONSES
            'element of kindness': "That's what I represent! ğŸŒ¸ But I need you to whisper the exact magic phrase you found...",
            'friendship': "Friendship is magic indeed! But what's the specific phrase from your investigation? ğŸ¦‹",
            'hello': "Oh, hello there! I'm quite shy, you know... If you've solved the mystery in the photo, please share the magic words with me! ğŸŒ¸",
            'hi': "Hi! *hides behind mane* I'm looking for someone who found the secret message... Do you have the magic phrase?",
            
            // TECHNICAL TERMS
            'base64': "Oh my! You're very technical! I bet you decoded something important... What did it lead you to discover? ğŸ’¡",
            'metadata': "You checked the photo's secrets! Very clever! That should have given you clues about passwords and usernames... ğŸŒ¸",
            '2026': "That's from this year! But I need the complete magic phrase you discovered... ğŸ¦‹",
        };

        function addMessage(message, isBot = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            
            if (isBot) {
                messageDiv.innerHTML = `<strong>Fluttershy:</strong> ${message}`;
            } else {
                messageDiv.innerHTML = `<strong>You:</strong> ${message}`;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // Add user message
            addMessage(message);
            
            // Clear input
            input.value = '';
            
            // Simulate typing delay
            setTimeout(() => {
                const lowerMessage = message.toLowerCase();
                const response = responses[lowerMessage] || 
                    "I'm still hiding... ğŸ¤« The photo you found me through has deeper secrets! Try using steganography tools with the right password... The metadata might help you! Keep investigating! âœ¨";
                
                addMessage(response, true);
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus on input when page loads
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
